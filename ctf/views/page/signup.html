<!DOCTYPE html>
<html lang="zh-CN" id="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./layui/layui.js"></script>
    <script>
        layui.use('form', function () {
            var form = layui.form;

            //……
            //你的代码都应该写在这里面
        });
    </script>
    <title>注册</title>
</head>

<body class="body">
    <div class="layui-main div">
        <span style="font-size: 30px">注册</span>
        <form class="layui-form form-style" action="">
            <div class="layui-form-item">
                <input autocomplete="on" maxlength="20" class="layui-input" type="text" name="username" required lay-verify="required" placeholder="用户名">
            </div>
            <div class="layui-form-item">
                <input autocomplete="on" class="layui-input" type="email" name="email" required lay-verify="email" placeholder="邮箱">
            </div>
            <div class="layui-form-item">
                <input autocomplete="on" class="layui-input" type="password" name="password" required lay-verify="required" placeholder="密码">
            </div>
            <div class="layui-form-item">
                <input autocomplete="on" class="layui-input" type="password" name="password" required lay-verify="required" placeholder="确认密码">
            </div>
            <div class="layui-form-item">
                <input type="radio" name="user" value="person" title="个人">
                <input type="radio" name="user" value="team" title="团队" checked>
            </div>
            <div class="layui-form-item">
                <div class="layui-col-xs6">
                    <div class="grid-demo grid-demo-bg1" style="text-align: left;">
                        <a class="layui-btn layui-btn-primary" href="./signin.html" style="width: 90%">返回登录</a>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="grid-demo" style="text-align: right">
                        <button class="layui-btn" type="submit" style="width: 90%">注册</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
